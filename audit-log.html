<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VISIOR — Audit Log</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'DM Sans', sans-serif; background: #f4f7fc; color: #1a2035; }
  .header { background: white; border-bottom: 1px solid #e2e6f0; padding: 0 32px; height: 64px; display: flex; align-items: center; justify-content: space-between; }
  .logo { display: flex; align-items: center; gap: 10px; text-decoration: none; cursor: pointer; }
  .logo-icon { width: 36px; height: 36px; background: linear-gradient(135deg, #4567B7, #334e96); border-radius: 9px; display: flex; align-items: center; justify-content: center; }
  .main { max-width: 1200px; margin: 40px auto; padding: 0 32px; }
  .back-btn { display: inline-flex; align-items: center; gap: 6px; padding: 8px 16px; border: 1px solid #e2e6f0; border-radius: 6px; background: white; cursor: pointer; margin-bottom: 24px; }
  h1 { font-size: 32px; margin-bottom: 8px; }
  .subtitle { color: #5a6480; margin-bottom: 32px; }
  .audit-table { background: white; border: 1px solid #e2e6f0; border-radius: 12px; overflow: hidden; }
  .audit-header { display: grid; grid-template-columns: 180px 200px 1fr 300px; padding: 16px 20px; background: #f8fafc; border-bottom: 2px solid #e2e6f0; font-weight: 600; color: #4567B7; }
  .audit-row { display: grid; grid-template-columns: 180px 200px 1fr 300px; padding: 16px 20px; border-bottom: 1px solid #e2e6f0; align-items: center; }
  .audit-row:hover { background: #f8fafc; }
  .audit-time { font-family: 'DM Mono', monospace; font-size: 12px; color: #5a6480; }
  .audit-user { font-weight: 600; }
  .audit-tx { font-family: 'DM Mono', monospace; font-size: 11px; color: #4567B7; background: #eef1f9; padding: 4px 8px; border-radius: 4px; }
  .footer-links { display: flex; justify-content: center; gap: 16px; margin-top: 40px; padding: 20px 0; border-top: 1px solid #e2e6f0; }
  .footer-links a { color: #8b94b0; text-decoration: none; font-size: 12px; }
</style>
</head>
<body>
<header class="header">
  <div class="logo" onclick="window.location.href='home.html'">
    <div class="logo-icon">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">
        <path d="M12 2L4 6v6c0 5.25 3.5 10.15 8 11.5C16.5 22.15 20 17.25 20 12V6L12 2z"/>
      </svg>
    </div>
    <div><strong style="color: #4567B7;">VISIOR</strong> <span style="font-size:10px;">AUDIT</span></div>
  </div>
</header>

<div class="main">
  <button class="back-btn" onclick="window.location.href='pi-dashboard.html'">← Back</button>
  <h1>Blockchain Audit Log</h1>
  <div class="subtitle">All actions recorded on Hyperledger Fabric</div>

  <div class="audit-table">
    <div class="audit-header">
      <span>Timestamp</span><span>User</span><span>Action</span><span>Transaction Hash</span>
    </div>
    <div id="audit-rows"></div>
  </div>

  <div class="footer-links">
    <a href="home.html">Home</a> <a href="help.html">Help</a> <a href="privacy.html">Privacy</a> <a href="terms.html">Terms</a>
  </div>
</div>

<script>
const entries = [
  {time:'2024-03-15 14:32:01', user:'Dr. Sarah Smith', action:'Viewed CARDIOPROTECT-II', tx:'0x8f3a2c1b5d4e7f6a9c8b0d1e2f3a4b5c6d7e8f9a'},
  {time:'2024-03-15 14:30:18', user:'Dr. Sarah Smith', action:'Downloaded patient data', tx:'0x7e4a64bf460b1e6e04a15424c606757df83bc26d'},
  {time:'2024-03-15 14:18:45', user:'Dr. Sarah Smith', action:'Login successful', tx:'0x9d8c7b6a5f4e3d2c1b0a9f8e7d6c5b4a3f2e1d0c'},
  {time:'2024-03-15 13:55:12', user:'Dr. Michael Chen', action:'Approved access request', tx:'0x2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d'},
  {time:'2024-03-15 11:22:36', user:'Prof. Emily Williams', action:'Voted on VT-2024-0831', tx:'0x1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b'}
];
document.getElementById('audit-rows').innerHTML = entries.map(e => 
  `<div class="audit-row"><span class="audit-time">${e.time}</span><span class="audit-user">${e.user}</span><span>${e.action}</span><span class="audit-tx">${e.tx.substring(0,20)}...</span></div>`
).join('');
</script>
</body>
</html>
