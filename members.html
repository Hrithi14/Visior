<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VISIOR — Committee Members</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'DM Sans', sans-serif; background: #f4f7fc; color: #1a2035; }
  .header { background: white; border-bottom: 1px solid #e2e6f0; padding: 0 32px; height: 64px; display: flex; align-items: center; }
  .logo { display: flex; align-items: center; gap: 10px; text-decoration: none; cursor: pointer; }
  .logo-icon { width: 36px; height: 36px; background: linear-gradient(135deg, #4567B7, #334e96); border-radius: 9px; display: flex; align-items: center; justify-content: center; }
  .main { max-width: 1200px; margin: 40px auto; padding: 0 32px; }
  .back-btn { display: inline-flex; align-items: center; gap: 6px; padding: 8px 16px; border: 1px solid #e2e6f0; border-radius: 6px; background: white; cursor: pointer; margin-bottom: 24px; }
  h1 { font-size: 32px; margin-bottom: 8px; }
  .subtitle { color: #5a6480; margin-bottom: 32px; }
  .members-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }
  .member-card { background: white; border: 1px solid #e2e6f0; border-radius: 12px; padding: 24px; transition: all 0.2s; }
  .member-card:hover { box-shadow: 0 8px 24px rgba(69,103,183,0.15); transform: translateY(-2px); }
  .member-avatar { width: 64px; height: 64px; border-radius: 50%; background: linear-gradient(135deg, #4567B7, #334e96); display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: 700; margin-bottom: 16px; }
  .member-name { font-size: 18px; font-weight: 700; }
  .member-role { color: #4567B7; font-weight: 600; font-size: 13px; margin: 4px 0; }
  .member-institution { color: #5a6480; font-size: 13px; margin-bottom: 16px; }
  .member-stats { display: flex; gap: 16px; padding-top: 16px; border-top: 1px solid #e2e6f0; }
  .stat { text-align: center; flex: 1; }
  .stat-number { font-size: 20px; font-weight: 700; color: #4567B7; }
  .stat-label { font-size: 11px; color: #8b94b0; }
  .footer-links { display: flex; justify-content: center; gap: 16px; margin-top: 40px; padding: 20px 0; border-top: 1px solid #e2e6f0; }
  .footer-links a { color: #8b94b0; text-decoration: none; font-size: 12px; }
</style>
</head>
<body>
<header class="header">
  <div class="logo" onclick="window.location.href='home.html'">
    <div class="logo-icon">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">
        <path d="M12 2L4 6v6c0 5.25 3.5 10.15 8 11.5C16.5 22.15 20 17.25 20 12V6L12 2z"/>
      </svg>
    </div>
    <div><strong style="color: #4567B7;">VISIOR</strong> <span style="font-size:10px;">MEMBERS</span></div>
  </div>
</header>

<div class="main">
  <button class="back-btn" onclick="window.location.href='voting.html'">← Back to Voting</button>
  <h1>Governance Committee</h1>
  <div class="subtitle">Members authorized to vote on access requests</div>

  <div class="members-grid" id="members-grid"></div>

  <div class="footer-links">
    <a href="home.html">Home</a> <a href="help.html">Help</a> <a href="privacy.html">Privacy</a> <a href="terms.html">Terms</a>
  </div>
</div>

<script>
const members = [
  { name:'Dr. Sarah Smith', role:'Principal Investigator', inst:'Johns Hopkins University', initials:'SS', votes:47, approved:42 },
  { name:'Dr. Michael Chen', role:'FDA Regulator', inst:'Food and Drug Administration', initials:'MC', votes:128, approved:112 },
  { name:'Prof. Emily Williams', role:'Ethics Committee Chair', inst:'Stanford University', initials:'EW', votes:93, approved:87 },
  { name:'Dr. James Rodriguez', role:'Patient Advocate', inst:'National Patient Advocate Foundation', initials:'JR', votes:76, approved:71 },
  { name:'Dr. Lisa Thompson', role:'Trial Sponsor Rep', inst:'Cardiology Research Institute', initials:'LT', votes:52, approved:48 },
  { name:'Prof. Robert Kim', role:'Peer Researcher', inst:'Mayo Clinic', initials:'RK', votes:64, approved:59 },
  { name:'Dr. Anita Patel', role:'Data Security Officer', inst:'VISIOR Infosec', initials:'AP', votes:31, approved:31 },
  { name:'Dr. David Miller', role:'Legal Counsel', inst:'Healthcare Law Group', initials:'DM', votes:44, approved:40 }
];

document.getElementById('members-grid').innerHTML = members.map(m => `
  <div class="member-card">
    <div class="member-avatar">${m.initials}</div>
    <div class="member-name">${m.name}</div>
    <div class="member-role">${m.role}</div>
    <div class="member-institution">${m.inst}</div>
    <div class="member-stats">
      <div class="stat"><div class="stat-number">${m.votes}</div><div class="stat-label">Votes</div></div>
      <div class="stat"><div class="stat-number">${m.approved}</div><div class="stat-label">Approved</div></div>
      <div class="stat"><div class="stat-number">${Math.round(m.approved/m.votes*100)}%</div><div class="stat-label">Rate</div></div>
    </div>
  </div>
`).join('');
</script>
</body>
</html>
